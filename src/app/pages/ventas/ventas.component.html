<div class="card">
  <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
          <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
          <button pButton pRipple label="Eliminar" icon="pi pi-trash" class="p-button-danger" (click)="deleteProduct()"></button>
      </ng-template>      
  </p-toolbar>
  <p-table #dt [value]="ventas" [rows]="10" [paginator]="true" [globalFilterFields]="['descripcion']" [tableStyle]="{'min-width': '75rem'}"
      [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
      <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
              <h1 class="m-0">Gesti√≥n de Productos</h1>
              <span class="p-input-icon-left">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
              </span>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>           
              <th>Id</th>  

              <th pSortableColumn="descripcion" style="min-width:10rem">Nombre <p-sortIcon field="descripcion"></p-sortIcon></th>
              <th pSortableColumn="descripcion" style="min-width:10rem">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>
              <th pSortableColumn="descripcion" style="min-width:10rem">Tipo <p-sortIcon field="descripcion"></p-sortIcon></th>
              
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-venta>
          <tr>
              <td>{{venta.id}}</td>  
              <td>{{venta.tipodepago}}</td>
              <td>{{venta.tipoentrega}}</td>
              <td>{{formatearFecha(venta.fechacreacion)}}</td>
              <td>{{venta.tipo | currency:'S/'}}</td>                          
              <td>
                  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct()"></button>
                  <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct()"></button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
              In total there are {{ventas ? ventas.length : 0 }} products.
          </div>
      </ng-template>
  </p-table>
</div>
<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Detalle de Productos" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <div class="field">
          <label for="descripcion">Descripcion</label>
          <input type="text" pInputText id="name" [(ngModel)]="venta.fechacreacion" required autofocus />
          <small class="p-error" *ngIf="submitted && !venta.almacen">Descripcion es requerido.</small>
      </div>
      <div class="field">
          <label for="precio">Precio</label>
          <div class="field col">
            <label for="precio">Precio</label>
            <p-inputNumber id="precio" [(ngModel)]="venta.id" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
        </div>
      </div>
  </ng-template>
  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
  </ng-template>
</p-dialog>
